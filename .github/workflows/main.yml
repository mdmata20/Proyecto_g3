
name: Integracion Continua



# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-server: 
    # The type of runner that the job will run on
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Intalacion Depencias
        run: |
          cd server
          npm i --save-dev typescript		
          npm run build
          npm install
      - name: Test
        run: |
          cd server
          npm test

  deploy-server:
      
    runs-on: self-hosted
    needs: build-server

    steps:
      - uses: actions/chekout@v1
      - name: Docker logs
        run: docker login -u ${{ secrets.DOCKER_USER }} - p ${{ secrets.DOCKER_KEY }}
      - name: Build
        run: |
          cd server
          docker build -t back .
      - name: Tags
        run: |
          docker tag back ${{ secrets.DOCKER_USER }}/back:${{ github.sha }}
          docker tag back ${{ secrets.DOCKER_USER }}/back:latest
      - name: push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/back:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USER }}/back:latest





