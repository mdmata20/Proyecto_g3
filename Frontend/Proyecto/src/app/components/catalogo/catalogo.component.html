  <div class="col-md-4" *ngFor= "let Catalogo of catalogo">
    <div class="container p-4">
    <div class="card text-center">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{Catalogo.name}}
        <button class="btn btn-danger">
          <i class="far fa-trans-alt"></i>
        </button>
      </div>
      <div class="card-body"></div>
      <img src="{{Catalogo.image}}" class="card-img-top">
      <p>Precio: {{Catalogo.Precio | currency: 'Q. ': 'symbol':'00.00'}}</p>
      <p>Disponibilidad: {{Catalogo.Disponibilidad}}</p>
      <p>Plan: {{Catalogo.availabilities}}</p>
      <p>Lenguaje: {{Catalogo.languages}}</p>

      <a (click)="alquilarMovie(Catalogo.id, $event)" class="btn btn-info btn-block">
        Alquilar
      </a>

      <a (click)="noAlquilarMovie(Catalogo.id, $event)" class="btn btn-danger btn-block" hidden=true>
        No Alquilar
      </a>
      
    </div>
  </div>
